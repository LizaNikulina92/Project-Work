<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container d-flex justify-content-between">
        <img src="https://admin-website.instilla.it/wp-content/uploads/2019/08/Instilla-logo-color.png" alt="Logo">
        <p class="text-primary fw-bold mt-3 fs-6 w-25 text-end">SALES TAXES PROBLEM</p>
      </div>
      </nav>
    </header>
    <main class="container ">
      <h2 class="my-5">Our products</h2>
      <section>
        <div
          class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 d-flex"
          id="products"
        ></div>
      </section>
      <h2 class="my-5">Your selection</h2>
      <section>
        <table class="table">
          <thead class="table-secondary">
            <tr>
              <th scope="col" class="w-50">Product</th>
              <th scope="col">Imported</th>
              <th scope="col" class="text-center">Final price</th>
              <th scope="col" class="text-end">Tax</th>
              <th scope="col" class="text-end"><button type="button" class="btn btn-secondary btn-sm"><i class="bi bi-trash"></i></button></th>
            </tr>
          </thead>
          <tbody id="selected-list">
            <tr>
              <td colspan="5" class="text-center text-secondary">Empty</td>
            </tr>
          </tbody>
        </table>

        <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary my-3 " id="total-btn" disabled="disabled">Generate receipt</button>
      </div>

      <section class="d-flex justify-content-end">
        <div class="g-recaptcha " data-sitekey="6Ld5eRUhAAAAAKzpWIsP9zDs4D_Zz6aEqcOAPMrZ" data-callback="enableBtn" data-expired-callback="disableBtn"></div>
        <script src="https://www.google.com/recaptcha/api.js" async defer>
        </script>

      </section>
      <section class="d-flex justify-content-end row mb-5">
        <div class="card col-lg-6 col-md-8 col-12 p-md-3 p-1 bg-light my-5">
          <div class="card-body d-flex justify-content-between">
            <h3 class="card-title d-flex align-items-center">Receipt</h5>
            <div class="float-sm-right">
              <h4>Total Amount</h6>
              <p class="card-text">Including taxes</p>
            </div>
            <div class="text-end float-sm-end">
              <h4>$ <span id="tot-price">0.00</span></h6>
              <p class="card-text">$ <span id="tot-tax">0.00</span></p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
